<h1 class="page-title">List of sessions</h1>

<div class="panel panel-primary" ng-repeat="schedules in scheduleList">
    Day: {{schedules.day}}<br> {{schedules.date| date :"yyyy-MM-dd"}}<br> {{schedules.location}}
    <br>
    <div class="panel panel-primary" ng-repeat="session in schedules.sessions">
        <div class="panel-heading pn-hdr"><a href="#/sessions/{{session._id}}">{{session.session.title}}</a></div>
        {{session.session.type}}<br> {{session.session.startTime | date:"HH:mm"}}-{{session.session.endTime | date:"HH:mm"}}<br> {{session.client}}
        <br>
        <br>


    </div>
</div>
