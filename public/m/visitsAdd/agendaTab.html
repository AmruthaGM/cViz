   
<style></style>
<div class="wizpad">
  <form name="agendaForm" id="agendaForm" class="form-vertical" novalidate>
  <div ng-if="err" class="error text-danger well">{{err}}</div>
  <!--panel-one-->
    <div class="panel panel-default">
     <div class = "panel-subheader pull-right">
     </div>
     <div class="panel-body">
      <div class="row">
        {{visits.mode="speech";""}}
        <!-- visits title input-->
        <label>Title</label>
        <input id="name" name="name" placeholder="Title"   required type="text" ng-model="visits.title" onfocus="startDictation(document.getElementById('name'))">
      </div>
      <br>
      <!-- visits client input-->
      <div class="row">
        <label>Client</label>
        <input required name="clientname" ng-model="clientName" placeholder="Client Name" type="text" autocomplete required>
        <div ng-show="autoFail" class="error text-danger" >{{clientNotFound}}</div>

      </div>           
      <br>
      <!-- visits agenda-->
      <div class="row">
        <label>Agenda</label>
        <textarea id="agenda" name="agenda" class="form-control" type="text" rows="5" placeholder="Agenda" ng-model="visits.agenda" 
        onfocus="startDictation(document.getElementById('agenda'))"></textarea>
      </div>  

      <br>
      <div class="row">
        <label>Status</label>
        &nbsp;&nbsp;
        <input type="radio" name="status" ng-model="visits.status" value="confirm">&nbsp; Confirm
        &nbsp;&nbsp;
        <input type="radio" name="status" ng-model="visits.status" value="tentative"> Tentative         
      </div>
    </div>
  </div>

  <div  class="wbutton">
    <span ng-click="save(visits,clientId,clientName);" >Next &nbsp;<i class="fa fa-angle-right fa-lg"   aria-hidden="true"></i></span>

  </div>

</form>
</div>
