 <link rel="stylesheet" href="/public/assets/m/css/splash.css">
 <style>
     .carousel-indicators {
        bottom: 70px;
        left: initial;
        margin-left: 0;
        position: fixed;
        top: inherit;
        width: 100%;
        z-index: 2;
     
    }
    .carousel-indicators li {
    display: inline-block;
    width: 10px;
    height: 10px;
    margin: 1px;
    text-indent: -999px;
    cursor: pointer;
    background-color: #000 \9;
    background-color: rgba(0, 0, 0, 0);
    border: 1px solid #4B4B4B;
    border-radius: 10px;
}
.carousel-indicators .active {
    width: 12px;
    height: 12px;
    margin: 0;
    background-color: #4B4B4B;
}

 </style>
<div id="carousel-example-generic"   data-interval="false" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li class="list" ng-repeat="link in links" data-target="#carousel-example-generic" data-slide-to="{{$index}}"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner"  data-interval="false"  role="listbox">
    <div class="item" ng-repeat="link in links">
       <div class="section1">
                    <h1>{{link.text1}}</h1>
                    <img src="/public/uploads/images/location/Chennai_Central_Station_panorama.jpg">
                    <p>{{link.desc1}}</p>
      </div>
       <div class="section2">
                    <h1>{{link.text2}}</h1>
                    <ul>
                        <li ng-repeat="link2 in link.desc2 track by $index" class="arrow-list">{{link2.text}}</li>
                    </ul>
               
      </div>      
              
    </div>
  </div>

  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
