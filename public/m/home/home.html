<div scroll id="profile-details">

    <div class="notifications">
       <!--a type="button" data-toggle="modal" data-target="#myModal"><img src="/public/assets/m/img/ic/ibox-f.png"></a-->
       <span type="button"  data-toggle="modal" data-target="#videoModal"><img class="img-circle" src="/public/assets/m/img/bg/namaste_hands.png" height="35" width="44"></span>

       <span ng-include src="'/public/m/home/welcome.html'"></span>
   </div>

   <!-- Modal -->



   <div class="profile-pic"><img src="{{user.avatar}}"></div>
   <div class="profile-name">{{user.name.first}} {{user.name.last}}</div>
   <div class="profile-desc">{{user.jobTitle}} {{user.organization}}</div>
<!--    <div class="profile-location">
     <location-picker ng-model="pickedLocation" limit-to="1"></location-picker>

 </div> -->

 <div class="scroll-outer">
    <div class="load" ng-show="loading"><img src="/public/assets/m/img/bg/ajax-loading.gif"/></div>
    <div id="scrollBox" align="center" class="scroll-inner">
        <div ng-repeat="objs in dayHighlighter">
        	<a ng-href="/m/visits/#/sessions/{{visitId}}/?day={{objs.day}}">
           <div>
            <fieldset>

                 <span class="day">Day {{objs.day}}</span>
                <span class="date"> {{objs.date | date : "dd MMM yyyy"}}<br>
                    <img ng-src="{{objs.climate.icon}}"/></span>
                    <span class="dayLike">{{objs.climate.daylike}}</span><br>
                    <span class="temp" >{{objs.climate.temperature}}</span>
                    <h4> <span class="loc">{{objs.location}}</span></h4>
                </fieldset>
              </div>
              </a>
            </div>
        </div>
    </div>

</div>
