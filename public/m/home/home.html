        <div class="scroll-outer">
            <div id="scrollBox" class="scroll-inner">
                <div ng-repeat="objs in dayHighlighter">
                    <fieldset>
                            <span class="day">Day {{objs.day}}</span>
                            <span class="date"> {{objs.date | date : "dd MMM yyyy"}}<br>
                                <img class="weathericon" ng-src="{{objs.climate.icon}}"/></span>
                            <span class="dayLike">{{objs.climate.daylike}}</span><br>
                            <span class="temp" >{{objs.climate.temperature}}&deg;C</span>
                            <h4> <span class="loc">{{objs.location}}</span></h4>
                    </fieldset>
                </div>
            </div>
        </div>

</div>
