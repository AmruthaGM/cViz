<div class="modal fade" id="videoModal" tabindex="-1" role="dialog" aria-labelledby="videoModal" aria-hidden="true" ng-controller="welcomeCtrl">
<div class="modal-dialog modal-lg">
  <div class="modal-content">
    <div class="modal-body">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>

      <div  class="headwel">
       
        <img src="/public/assets/g/imgs/csclogo.png" class="lo">
        <img ng-src="{{clientLogo}}" class="lo1">

</span> -->

<!-- {{fileExt}} -->

<div ng-if="fileExt == 'mp4' || fileExt == 'mkv' || fileExt == 'avi' || fileExt == 'wmv'">
 <video id="welcome"  controls  autoplay muted ng-src="{{url}}" 
 type="video/fileExt">
 <!-- <source > x-->
</video>
</div>



<div ng-if="fileExt =='mp3' || fileExt=='wav' || fileExt=='aac'">
 <audio id="audio"  controls  autoplay muted ng-src="{{url}}" 
 type="audio/fileExt">
 <!-- <source > x-->
</audio>
</div>
<br>
<div class="richtext1">

    <div class="details">

      {{fileExt=url.split(".").pop();""}}

       <img ng-src="{{url}}" class="image1" />
     </div></div>
     <!-- {{fileExt}} -->

                 <div  ng-if="user1.avatar!=null" class="pull-left">
                    <img ng-src="{{user1.avatar}}" class="img-thumbnail userpic"> 
                  </div>
                  <div  ng-if="user1.avatar==null" class="pull-left">

                  </div>       
             </div>
            <div class="col-sm-12 col-md-4 col-lg-4 col-xs-12 profile" ng-if="user2!=null">

                  </div>       
          </div>
            <div class="col-sm-12 col-md-4 col-lg-4 col-xs-12 profile" ng-if="user3!=null"> 
             
             
                  <div ng-if="user3.avatar!=null" class="pull-left">
                    <img ng-src="{{user3.avatar}}" class="img-thumbnail userpic"> 
                  </div>
                  <div  ng-if="user3.avatar==null" class="pull-left">

                </div>

                        </div>
                      </div>

                  </div>
                  
                  <div class="modal-footer">
                    <div class="pull-left" ng-if="group=='vManager' && order == length">

                        <label>

                        </label>

                        </fieldset>
                      </form>
                    </div>
                    <button type="button" ng-click="orderIncrement()" class="btn btn-default" ng-if="showContinue == true">Continue&nbsp;<i class="fa fa-angle-right"></i></button>

                    <button type="button" href="/m/main/" class="btn btn-default" data-dismiss="modal" ng-if="showContinue == false" >Continue&nbsp;<i class="fa fa-angle-right"></i></button>
                  </div>
                  
                </div>
              </div>
            </div>
          </div>
