
    <h1>List of visits</h1>

    <div class="panel panel-info" ng-repeat="visit in visitList">
      <div class="panel-heading pn-hdr"><a href="#/visits/{{visit._id}}">{{visit.title}}</a></div>

      <div class = "panel panel-primary pn-shdr text-small">
        <div class="pull-left">
          {{visit.startDate | date:"dd MMM yyyy"}} - {{visit.endDate | date:"dd MMM yyyy"}}
        </div>
        <div class="pull-right">{{visit.locations}}</div>
      </div>

      <div class="panel-body">
          {{visit.agenda}}
      </div>
      <hr/>
    </div>
