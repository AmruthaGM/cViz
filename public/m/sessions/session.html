<div header showprofile="false" icon="fa fa-line-chart" title1="session details page" title2="session details page">
session details page
    </div>
<div class="divtop">
<div id="session-details-page">

    <div class="header">
        <div class="time-session-name-div">
            <div class="session-time">{{session.session.startTime | date : "dd MMM yyyy"}}</div>
            <div class="session-name">{{session.session.title | uppercase}}</div>
        </div>
        <br>
        <div class="venue-feedback-div">
            <div class="session-venue"><i class="fa fa-map-marker"></i>{{session.session.location}}</div>
            <div class="feedback-button">Feedback&nbsp;<i class="fa fa-chevron-down"></i></div>
        </div>
    </div>
   
    <div class="session-contents">
        <div class="session-description-div">
            <div class="session-heading">
                {{session.session.title | uppercase}}
            </div>
            <div class="session-image">
                <img ng-src="{{session.picture}}">
            </div>
            <div class="session-description">{{session.session.desc}}
            </div>
            <div class="share">
            <div>
             <i class="fa fa-share-alt"></i>
             Share</div>
            </div>
        </div>

        <div class="session-presenter">
            <div class="heading">PRESENTER</div>
            <div  ng-repeat="owner in arrayData" ng-click="collapseDiv($index,'client')">
                  <div class="representative-pic col-xs-2 col-sm-1 col-md-1">
                    <userview user-id="owner" view-mode="bullet-small"></userview>
                  </div>
                   <div class="representative-bios-div col-xs-8 col-sm-10 col-md-10">
                    <userview user-id="owner" view-mode="brief-view"></userview>
              {{owner.type}}
            </div>
             <div class="chevron-div col-xs-2 col-sm-1 col-md-1"></div>
                <div class="rep-hidden-details collapse col-xs-12 col-sm-12 col-md-12" id="client{{$index}}">
             <userview user-id="owner" view-mode="detial-view"></userview>
                </div>

          <br>
            </div>
            </div>
     
        <div class="session-participants">
            <div class="heading">PARTICIPANTS</div>
            <div class="list-group">
                <div  href="#" class="list-group-item" ng-repeat="invite in session.invitees" ng-click="collapseDiv($index,'client1')">
                  <div class="representative-pic col-xs-2 col-sm-1 col-md-1">
                    <userview user-id="invite" view-mode="bullet-small"></userview>
                  </div>
                   <div class="representative-bios-div col-xs-8 col-sm-10 col-md-10">
                    <userview user-id="invite" view-mode="brief-view"></userview>
            
            </div>
             <div class="chevron-div col-xs-2 col-sm-1 col-md-1"></div>
                <div class="rep-hidden-details collapse col-xs-12 col-sm-12 col-md-12" id="client1{{$index}}">
             <userview user-id="invite" view-mode="detial-view"></userview>
                </div>
                
            </div>
        </div>
    </div>
