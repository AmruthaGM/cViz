
<style>
.header {
        padding: 10px;
        background-color: #fff;
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1;
        font-size: 1.1em;
        box-shadow: 2px 2px 5px #676767;
        padding-left: 40px;
        font-family: robotoRegular;
    }
    .list-group-item {
        display: inline-block;
        border: none;
        border-bottom: 1px solid #dddddd;
        padding: 0px;
        border-radius: 0px;
        width: 100%;}

        .representative-pic {
            padding: 0px;
            padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 20px;}

            img {
                width: 60px;
            }
        
        .representative-bios-div {
            padding-left: 0px;
            padding-top: 20px;
        }
        .representative-name {
            font-family: robotoBold;
            font-size: 10px;
            color: #676767;
        }
        .representative-designation {
            font-family: robotoBold;
            color: #8a8a8a;
            font-size: 0.8em;
            margin-bottom: 12px;
        }
        .representative-bios {
            font-family: robotoRegular;
            font-size: 0.8em;
            padding-top: 10px;
            padding-bottom: 10px;
            border-top: 1px solid #d0d0d0;
            border-bottom: 1px solid #d0d0d0;
        }
        .reach-representative {
            display: -webkit-flex;
            display: flex;
            -webkit-flex-direction: row;
            flex-direction: row;
            -webkit-justify-content: flex-end;
            justify-content: flex-end;
            padding-top: 5px;}

            .reach-representative-text {
                align-self: center;
                display: inline-block;
                font-size: 0.8em;
                margin-bottom: 12px;
                color: #8a8a8a;
            }
            .tele-link {
                margin-left: 5px;
                margin-right: 10px;
            }
            .phone {
                background-image: url(/public/assets/m/rem/phone-icon-20px.png);
              
                width: 5px;
                height: 5px;
            }
            .email {
                background-image: url(asset.png);
                background-position: -633px -429px;
                width: 20px;
                height: 20px;
            }
            .rep-hidden-details{
              padding-left: 100px;
              padding-right: 0px;
              margin-right: 0px;
            }
        
        .chevron-div {
            background: url(/public/assets/m/rem/down-arrow.png) no-repeat;
            height: 20px;
            width: 20px;
            background-size: 18px;
            margin-top: 30px;
            padding: 0;
            margin-left: 25px;
            -webkit-transform: rotate(0deg);
            -moz-transform: rotate(0deg);
            transform: rotate(0deg);
            -webkit-transition: all 0.5s ease;
            -moz-transition: all 0.5s ease;
            transition: all 0.5s ease;
        }
        .chevron-down-arrow {
            /*background: url('up-arrow.png') no-repeat;
            background-size: 18px;*/
            -webkit-transform: rotate(-180deg);
            -moz-transform: rotate(-180deg);
            transform: rotate(-180deg);
            margin-top: 15px;
            -webkit-transition: all 0.5s ease;
            -moz-transition: all 0.5s ease;
            transition: all 0.5s ease;
        }
    
    .list-group-item:first-child {
        margin-top: -10px;
    }
    .heading {
        color: #ef2525;
        font-family: workSansLight;
        font-size: 1.4em;
        padding-bottom: 5px;
    }
    .csc-india-rep,
    .client-rep {
        margin: 10px;
        background-color: #fff;
        display: inline-block;
        padding: 10px;
        box-shadow: 2px 2px 2px #c1c1c1;
    }
    .client-rep {
        margin-top: 55px;
        margin-bottom: 0px;
    }


@media (min-width: 992px) {
    #exec-bios {}
        .csc-india-rep,
        .client-rep {
            display: block;
        }
    }
}

.tb-big {
    height: 125px;

    background-color: #fff;
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 1;
    font-size: 1.1em;
    box-shadow: 2px 2px 5px #676767;

    font-family: robotoRegular;
}

.tb-small {
    height: 48px;
    background-color: #fff;
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 1;
    font-size: 1.1em;
    box-shadow: 2px 2px 5px #676767;
    font-family: robotoRegular;
}
.divtop{
    padding-top: 60px;
}
</style>

 
<div header showprofile="false" icon="fa fa-line-chart" title1="Contact Details" title2="visit title">

     <div class="pull-right">

                <div class="btn dropdown-toggle" type="button" data-toggle="dropdown">
                    <i class="fa fa-th-large fonticon1"></i>
                    <span class="caret"></span>
                </div>

                <ul class="dropdown-menu">
                    <li><a href"#">Hyderabad</a></li>
                    <li><a href"#">Banglore</a></li>

                </ul>

            </div>


    </div>

  			   <div class="representative-bios-div col-xs-10 col-sm-10 col-md-10">

              {{contact.type}}
            </div>

             <userview user-id="contact.user" user-model view-mode="detial-view"></userview>

  	</div>
