<link href="/public/assets/m/css/execBios.css">

<style>

 .tb-big {
        height: 150px;
        background-color: #fff;
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1;
        font-size: 1.1em;
        box-shadow: 2px 2px 5px #676767;
        font-family: robotoRegular;
    }
    
    .tb-small {
        height: 65px;
        background-color: #fff;
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1;
        font-size: 1.1em;
        box-shadow: 2px 2px 5px #676767;
        font-family: robotoRegular;
    }
    
    .divtop {
        padding-top: 140px;
    }
    

.divtop{
    padding-top: 60px;
}
 .hd-sticky {
        background-color: ;
        position: relative;
        height: 0px;
    }
</style>


<div header showprofile="false" icon="fa fa-line-chart" title1="Executive Bios" title2="visit title" query='query'>
   <div class="searchView col-xs-12">
        <div class="searchDiv col-xs-10 col-sm-9 col-md-10 div-padding">
            <i class="fa fa-search fonticon1"></i>
            <input type="text" placeholder="Search" ng-model="$parent.query.$" />
    </div>
    </div> 
</div>

<div class="divtop"> 

    <div class="header">Executive Bio's</div>
    <br><br><br>
    <div class="client-rep">
        <div class="heading">CLIENT REPRESENTATIVES:   
            <b ng-repeat="client in clientData">{{client.clientName}}</b></div>
            <div class="list-group">
                <div href="#" class="list-group-item" ng-repeat="clientRep in clientData | filter:query" ng-click="collapseDiv($index,'client')">
                    <div class="representative-pic col-xs-2 col-sm-1 col-md-1">
                     <userview user-model="clientRep" view-mode="bullet-small"></userview>
                 </div>
                 <div class="representative-bios-div col-xs-8 col-sm-10 col-md-10">
                   <userview user-model="clientRep" view-mode="brief-view"></userview>
                   <div class="representative-role">{{clientRep.role}}</div>
               </div>
               <div class="chevron-div col-xs-2 col-sm-1 col-md-1"></div>
               <div class="rep-hidden-details collapse col-xs-10 col-sm-10 col-md-10" id="client{{$index}}">
                <userview user-model="clientRep" view-mode="detial-view"></userview>
            </div>
            </div>
    </div>
</div>
<div class="csc-india-rep">
    <div class="heading">CSC INDIA REPRESENTATIVES</div>
    <div class="list-group">
        <div href="#" class="list-group-item" ng-repeat="cscRep in cscData track by $index" ng-click="collapseDiv($index,'cscRep')">
            <div class="representative-pic col-xs-2 col-sm-1 col-md-1">
                <userview user-model="cscRep" view-mode="bullet-small"></userview>
            </div>
            <div class="representative-bios-div col-xs-8 col-sm-10 col-md-10">
                <userview user-model="cscRep" view-mode="brief-view"></userview>
                <div class="representative-role">{{cscRep.role}}</div>
            </div>
            <div class="chevron-div col-xs-2 col-sm-1 col-md-1"></div>
            <div class="rep-hidden-details collapse col-xs-10 col-sm-10 col-md-10" id="cscRep{{$index}}">
                <userview user-model="cscRep" view-mode="detial-view"></userview>
         </div>
         </div>
 </div>
</div>
