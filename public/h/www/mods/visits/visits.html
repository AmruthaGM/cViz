<ion-view view-title="Visits">
  <ion-content>
    <h1>List of visits</h1>

    <div ng-repeat="visit in visitList">
      <div><a href="#/app/visits/{{visit._id}}"/>{{visit.title}}</a></div>
      <div>{{visit.startDate}} - {{visit.endDate}}</div>
      <div>{{visit.client.name}}</div>
      <div>{{visit.agenda}}</div>
    </div>
  </ion-content>
</ion-view>
