<div class="container" ng-controller="Page3Ctrl">
  <div class="page-header">
    <h3>List of users
    </h3>
  </div>
 
 
  <p class="lead">
    <table class="table table-striped">
      <tr>
        <th>ID</th>
        <th>Name</th>
      </tr>
      <tr ng-repeat="u in users">
        <td>{{u.id}}</td>
        <td>{{u.name}}</td>
      </tr>
    </table>
  </p>
 
</div>
