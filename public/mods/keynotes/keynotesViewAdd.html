    <div class="container data-form">

        <form class="form-horizontal" id="keynotesForm" name="keynotesForm" novalidate>

        
            <!-- keynotes title input-->
            <div class="form-group" ng-class="{ 'has-error': keynotesForm.title.$touched && keynotesForm.title.$invalid }"><br>
                <label class="col-md-4 control-label">Keynote Title &nbsp; &nbsp;  :</label>
                    <div class="col-md-4">
                    <div class="input-group">
                        <input type="text" name="title" id="title" 
                        placeholder="keynotes Title" class="form-title form-control" 
                        ng-model="keynotes.title" ng-minlength="1" ng-maxlength="75" required>

                          <div class="help-block" ng-messages="keynotesForm.title.$error" ng-if="keynotesForm.title.$touched">
                            <div ng-messages-include="/public/mods/partials/messages.html"></div>
                </div>
                    </div>
                </div>
            </div>
            <br>

            <!-- keynotes description input-->
            <div class="form-group" ng-class="{ 'has-error': keynotesForm.desc.$touched && keynotesForm.desc.$invalid }">
                <label class="col-md-4 control-label">Description &nbsp;&nbsp; :</label>  
                <div class="col-md-4">
                    <div class="input-group">
                        <textarea type="text" size="30" name="desc" id="desc" 
                        placeholder="keynotes desc" class="form-title form-control" 
                        ng-model="keynotes.desc" ng-minlength="2" ng-maxlength="5000" ng-trin="true" required>
                        </textarea>

                        <div class="help-block" ng-messages="keynotesForm.desc.$error" ng-if="keynotesForm.desc.$touched">
                            <div ng-messages-include="/public/mods/partials/messages.html"></div>
                        </div>
                    </div>
                </div>
            </div>
            <br>

            <!-- keynotes description input-->
            <div class="form-group" ng-class="{ 'has-error': keynotesForm.noteText.$touched && keynotesForm.noteText.$invalid }">
                <label class="col-md-4 control-label">Note / Message &nbsp;&nbsp; :</label>  
                <div class="col-md-4">
                    <div class="input-group">
                        <textarea type="text" size="30" name="noteText" id="noteText" 
                        placeholder="keynotes noteText" class="form-title form-control" 
                        ng-model="keynotes.noteText" ng-minlength="2" ng-maxlength="5000" ng-trin="true" required>
                        </textarea>

                        <div class="help-block" ng-messages="keynotesForm.noteText.$error" ng-if="keynotesForm.noteText.$touched">
                            <div ng-messages-include="/public/mods/partials/messages.html"></div>
                        </div>
                    </div>
                </div>
            </div>
            <br>

            <!-- keynotes description input-->
            <div class="form-group" ng-class="{ 'has-error': keynotesForm.speaker.$touched && keynotesForm.speaker.$invalid }">
                <label class="col-md-4 control-label">Speaker &nbsp;&nbsp; :</label>  
                <div class="col-md-4">
                    <div class="input-group">
                        <textarea type="text" size="30" name="speaker" id="speaker" 
                        placeholder="keynotes speaker" class="form-title form-control" 
                        ng-model="keynotes.speaker" ng-minlength="2" ng-maxlength="5000" ng-trin="true" required>
                        </textarea>

                        <div class="help-block" ng-messages="keynotesForm.speaker.$error" ng-if="keynotesForm.speaker.$touched">
                            <div ng-messages-include="/public/mods/partials/messages.html"></div>
                        </div>
                    </div>
                </div>
            </div>
            <br>

            <!-- Button -->
            <div class="form-group">
              <label class="col-md-4 control-label"></label>
              <div class="col-md-4">
                <button type="submit" class="btn btn-success" 
                    ng-disabled="keynotesForm.$invalid" ng-click="save()">Submit

                <button type="reset" class="btn btn-warning" ng-click="cancel()">Cancel </button>
