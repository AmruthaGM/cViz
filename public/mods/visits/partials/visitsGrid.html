<!-- Grid filter -->
<div class="form-inline has-feedback filter-header">
    <input type="text" class="form-control" placeholder="Search" ng-model="search.$" />
    <!-- <i class="glyphicon glyphicon-search form-control-feedback"></i> -->
    <button class="btn btn-default btn-sm" ng-click="hideFilter=!hideFilter">Advanced Search</button>
 <a class="btn btn-default btn-sm pull-right" href="/visits/#/addVisit">Add New visit</a>
</div> <!-- Grid filter ends -->

<table class="table table-striped table-condensed table-responsive table-hover">
  <thead class="data-grid-header">
    <!-- table header -->
    <tr>
      <th>
        <span class="fa fa-th-large"></span>&nbsp;&nbsp;
        <a href="" ng-click="orderByField='title'; reverseSort = !reverseSort">Title</a>
      </th>
      <th>
        <span class="fa fa-user-secret"></span>&nbsp;&nbsp;
        <a href="" ng-click="orderByField='client'; reverseSort = !reverseSort">Client Name</a>
      </th>
      <th>
        <span class="fa fa-archive"></span>&nbsp;&nbsp;
        <a href="" ng-click="orderByField='agenda'; reverseSort = !reverseSort">Agenda</a>
      </th>
      <th class="hidden-xs">
        <span class="fa fa-calendar"></span>&nbsp;&nbsp;
        <a href="" ng-click="orderByField='agenda'; reverseSort = !reverseSort">Schedule Date</a>
      </th>
      <th class="hidden-xs">
        <span class="fa fa-globe"></span>&nbsp;&nbsp;
        <a href="" ng-click="orderByField='location'; reverseSort = !reverseSort">Locations</a>
      </th>
      <th></th>
    </tr>

    <!-- table filter -->
    <tr ng-hide="hideFilter">
      <th><span ng-hide="hideFilter"><input type="text" ng-model="search.title"></span></th>
      <th><span ng-hide="hideFilter"><input type="text" ng-model="search.client"></span></th>
      <th><span ng-hide="hideFilter">&nbsp;</span></th>
      <th><span ng-hide="hideFilter">&nbsp;</span></th>
      <th><span ng-hide="hideFilter">&nbsp;</span></th>
      <th><span ng-hide="hideFilter">&nbsp;</span></th>
      <th><span ng-hide="hideFilter">&nbsp;</span></th>
    </tr>      

  </thead>

  <tbody class="data-grid-data">
    <tr ng-repeat="visit in visitsList | filter: search |orderBy:orderByField:reverseSort">
      <td>{{visit.title}}</td>
      <td>{{visit.client}}</td>
      <td>{{visit.agenda}}</td>
      <td>{{visit.startDate | date:"dd MMM yyyy"}} - {{visit.endDate | date:"dd MMM yyyy"}}</td>
      <td>{{visit.locations}}</td>
      <td>
         <a class="table-btn" href="#/{{visit._id}}/showVisit"><span class="glyphicon glyphicon-eye-open" /></a>
        <a class="table-btn" href="#/{{visit._id}}/editVisit"><span class="glyphicon glyphicon-edit" /></a>
        <a class="table-btn" ng-click="delete(visit)"><span class="glyphicon glyphicon-trash" /></a>
        <a class="table-btn" href="#/{{visit._id}}/editSession"><span class="glyphicon glyphicon-calendar" /></a>
      </td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
    <td></td><td></td><td>&nbsp;&nbsp;visits grid view</td><td></td><td></td><td></td></tr>
  </tfoot>
</table>
