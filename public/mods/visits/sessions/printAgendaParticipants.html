<div class="pageNext">
	<div ng-if="showAll">
		<div class="page-header header{{$index}}">
			<div class="row">
				<img src="../../../../public/assets/g/imgs/csclogo-new.png" class="pull-left cscLogo" width="84" height="48"/>
				<img src="../../../../public/assets/g/imgs/printHeader.png" class="pull-left printHeaderImg"/>
				<div ng-if="showPrintAvatar == true">
					<img src="{{printAvatar}}" alt="" class="pull-right" width="84" height="48"/>
				</div>
				<div ng-if="showPrintAvatar == false"></div>
			</div>
		</div>
		<label><b><u>Key Participants</u></b></label>
		<br>
		<label><b><div class="text-medium">{{visit.client.name}}:</div></b></label>
		<table class="table table-striped table-condensed table-responsive table-hover"  cellpadding="0" cellspacing="0">
			<thead class="data-grid-header">
				<tr ng-repeat="clientRep in uniClient">
					<td>{{clientRep.name.prefix}} {{clientRep.name.first}} {{clientRep.name.middle}} {{clientRep.name.last}} {{clientRep.name.suffix}}</td>
					<td>{{clientRep.jobTitle}}</td>
				</tr>
			</thead>
		</table>
		<label><b>csc:</b></label>
		<table class="table table-striped table-condensed table-responsive table-hover"  cellpadding="0" cellspacing="0">
			<thead class="data-grid-header">
				<tr ng-repeat="cscDa in cscData">
					<td>{{cscDa.name.prefix}} {{cscDa.name.first}} {{cscDa.name.middle}} {{cscDa.name.last}} {{cscDa.name.suffix}}</td>
					<td>{{cscDa.jobTitle}}</td>
				</tr>
			</thead>
		</table>
	</div>
</div>
