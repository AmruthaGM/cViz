<style>


  .scheduledates  span{
    display: inline;
    margin-right: 10px;
  }
  

  .scheduledates a {  
    text-decoration: none;
    font-size: 14px;
    font-family: workSansBold;

  }


  table.table {
    border: none;
    border-spacing: 0px;
    border-collapse: collapse;
  }


  .scheduledates a:focus {
    padding-bottom: 11px;
    border-bottom: 3px solid #6495ce;
    font-size: 16px;

    vertical-align: center;
  }

  md-dialog {
    margin-left: 350px;
    margin-top: 60px;
    width:  900px;
    height: 660px;
  }

  md-dialog .row{
    margin: 0;
    padding: 0;
  }

  md-dialog-content{
    padding: 10px 20px;
  }


  @media only screen and (min-device-width: 1441px) and (max-device-width: 1600px) {
    md-dialog {
      margin-left: 300px;
      margin-top: 60px;
      width:  800px;
      height: 550px;
    }
  }


  @media only screen and (min-device-width: 1024px) and (max-device-width: 1440px) {
    md-dialog {
      margin-left: 300px;
      margin-top: 60px;
      width:  800px;
      height: 550px;
    }
  }

  

  @media only screen and (min-device-width: 768px) and (max-device-width: 1023px) {
    md-dialog {
      margin-left: 80px;
      margin-top: 60px;
      width: 720px;
      height: 700px
    }
  }

  @media only screen and (min-device-width: 481px) and (max-device-width: 767px) {
    md-dialog {
      margin-left: 80px;
      margin-top: 60px;
      width: 700px;
      height: 700px
    }
  }

</style>

<div class="page-header">
	Print Agenda
</div>
<div ng-include src="'/public/mods/visits/sessions/visitPanel.html'"></div>
  
<div ng-repeat="(key, value) in scheduleList | groupBy:'scheduleDate'" ng-if="showAll">
	<b>Agenda: {{key | date:'dd MMM yyyy'}}</b>

<table class="table table-striped table-condensed table-responsive table-hover">
  <thead class="data-grid-header">
    <!-- table header -->
    <tr>
      <!--th>
        <span class="fa fa-lg fa-calendar"></span>
        <a>Date</a>
      </th-->
      <th>
        <span class="fa fa-lg fa-archive"></span>
        <a>Type</a>
      </th>
      <th>
        <span class="fa fa-lg fa fa-clock-o"></span>
        <a>Start Time</a>
      </th>
      <!--th class="hidden-xs">
        <span class="fa fa-lg fa-clock-o"></span>
        <a>End Time</a>
      </th-->
      <th class="hidden-xs">
        <span class="fa fa-lg fa-th-large"></span>
        <a>Title</a>
      </th>
      <th class="hidden-xs">
        <span class="fa fa-lg fa-th-large"></span>
        <a>Speaker</a>
      </th>
      <th class="hidden-xs">
        <span class="fa fa-lg fa-globe"></span>
        <a>Participants</a>
      </th>
      <th class="hidden-xs">
        <span class="fa fa-lg fa-globe"></span>
        <a>Location</a>
      </th>      
    </tr>
  </thead>

  <tbody class="data-grid-data">
    <!--tr ng-repeat="schedule in scheduleList | filter: search | orderBy:orderByField:reverseSort" ng-if="showAll"-->
    <tr ng-repeat="schedule in value">
      <!--td>{{schedule.scheduleDate | date:'dd MMM yyyy'}}</td-->
      <td>{{schedule.session.type}}</td>
      <td>{{schedule.session.startTime | date:'hh:mma'}} - {{schedule.session.endTime | date:'hh:mma'}}</td>
      <!--td>{{schedule.session.endTime | date:'dd/MM/yy hh:mma'}}</td-->
      <td>{{schedule.session.title}}</td>

      <td ng-if="schedule.session.type == 'presentation' || schedule.session.type == 'discussion' || schedule.session.type == 'floor-walk' || schedule.session.type == 'visit-wrap-up' "><div userdisplay view-mode="nameonly" user-id="schedule.session.owner"></div> </td>
      <td ng-if="schedule.session.type == 'breakfast' || schedule.session.type == 'tea-break' || schedule.session.type == 'lunch' || schedule.session.type == 'dinner' "> {{}} </td>

       <!--td ng-if="schedule.session.type == 'presentation' || schedule.session.type == 'discussion' || schedule.session.type == 'floor-walk' || schedule.session.type == 'visit-wrap-up' "><div userdisplay view-mode="nameonly" user-id="schedule.invitees"></div> </td>
      <td ng-if="schedule.session.type == 'breakfast' || schedule.session.type == 'tea-break' || schedule.session.type == 'lunch' || schedule.session.type == 'dinner' "> {{}} </td-->

      <td>
      	<ul>
      		<li ng-repeat="val in schedule.invitees">
      			<div userdisplay view-mode="nameonly" user-id="val"></div> 
      		</li>
      	</ul>
      </td>

      <td>{{schedule.session.location}}</td>
    </tr>
  </tbody>
</table>

</div>
