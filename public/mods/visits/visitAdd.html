<div ng-controller="visitsControllerMain">

  <md-tabs md-dynamic-height md-border-bottom md-selected="selectedIndex">
  <div class="demo-tab tab{{$index%4}}" style="padding: 25px; text-align: center;"></div>

  <!--Basic Information TAB ONE-->
  <md-tab label="Visit Initiation Form" ng-if="agendaTab">
  <md-content class="md-padding">
  <div ng-include src="'/public/mods/visits/agendaTab.html'"></div>
  </md-content>
  </md-tab>

  <!--Add Visitors TAB TWO-->
  <md-tab label="Add Visitors" ng-if="visitorsTab" md-active="agendaSave">
  <md-content class="md-padding">
  <div ng-include src="'/public/mods/visits/visitorsTab.html'"></div>
  </md-content>
  </md-tab>

  <!--Add Schedules TAB THREE
  <md-tab label="Session">
  <md-content class="md-padding">
  <!-- <div ng-include src="'/lol.html'"></div> -->
  <!-- <h3><i>Work in progress..</i></h3>
  </md-content>
  </md-tab> -->

  <!--Add Finalize TAB PAGE FOUR-->
  <md-tab label="Planning" ng-if="finalizeTab" md-active="visitorSave">
  <md-content class="md-padding">
  <div ng-include src="'/public/mods/visits/finalizeTab.html'"></div>
  </md-content>
  </md-tab>

  <!--Add notifications TAB PAGE FIVE-->
  <md-tab label="Finalize" ng-if="notifyTab" md-active="finalizeSave">
  <md-content class="md-padding">
  <div ng-include src="'/public/mods/visits/notificationsTab.html'"></div>
  </md-content>
  </md-tab>
  <!--Add Close Visit TAB PAGE SIX-->
  <md-tab label="Visit complete" ng-if="closeTab" md-active="closeSave">
  <md-content class="md-padding">
  <div ng-include src="'/public/mods/visits/closeTab.html'"></div>
  </md-content>
  </md-tab>

</md-tabs><!--end of tabs-->
<div div class="row">
  <div class="col-md-2">
  </div>
  <div class="form-group col-xs-8">
    <div class="well error text-danger" ng-show="closeNoteTipReject">
      {{err}}
      <div class=" pull-right closeicon">
        <a class="table-btn" ng-click="closeNoteTipSTreject()"><li class="fa fa-times fa-lg" /></a>
      </div>
    </div>
  </div>
</div>
<div class="panel panel-default" ng-if="adminInitVman && (status === 'tentative draft' || status === 'confirm draft' || status === 'tentative' || status === 'confirm' ||status === 'rejected' || status === 're-submitted')">
  <div class="panel-heading">
    <h3 class="panel-title"> <b>Reject Visit</b></h3>
  </div>
  <div class = "panel-subheader pull-right">
  </div>
  <div class="panel-body">
   <!-- If you want to Reject this Visit, please click <b>Reject</b> -->
   <!-- visits agenda-->
   <md-input-container class="md-block">
   <label class="show-hide">Reject Reasons </label>
   <text-angular
   ta-toolbar="[['bold', 'italics', 'underline', 'strikeThrough', 'ul', 'ol', 'redo', 'undo', 'clear'],['p', 'quote'],
   ['justifyLeft', 'justifyCenter', 'justifyRight', 'indent', 'outdent','insertLink']]"
   ng-model="rejectReason" name="rejectReason" placeholder="Please mention reject reasons here..." /></text-angular>
<!--    <div ng-messages="visitsForm.rejectReason.$error" ng-show="visitsForm.rejectReason.$touched && !visitsForm.rejectReason.$pristine">
    <div class="messagenotify">
      <div ng-messages-include="/public/mods/partials/messages.html"></div>
    </div>
  </div> -->
</md-input-container>
<div class="pull-right"><button type="submit" class="btn btn-warning pull-right"
 ng-if="adminInitVman" ng-click="reject(rejectReason);" confirm-dialog header-text="Reject Visit" content="Are you sure you want to Reject this form ?"
 yes-text="Ok" no-text="Cancel">Reject</button></div>
</div>
</div>
</md-content><!--end of content-->
</div>
