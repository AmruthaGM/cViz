<md-dialog aria-label="Mango (Fruit)" ng-cloak>
<form>
	<md-toolbar>
	<div class="md-toolbar-tools">
		Visit Planning stage
		<span flex></span>
		<md-button class="md-icon-button" ng-click="canceldialog()">
		<md-icon <i class="fa fa-times" aria-label="Close dialog"></i></md-icon>
	</md-button>
</div>
</md-toolbar>
<md-dialog-content>
<br>
<md-dialog-actions layout="row">
<ul><b>Following mandatory fields to be filled:<br></b>
	<div ng-repeat="x in errinData">
		<li>{{x}}<br><br></li>
	</div>
</ul>
</md-dialog-actions>
<md-button class="md-primary md-raised pull-right" ng-click="canceldialog()">
OK
</md-button>
</form>
</md-dialog>
