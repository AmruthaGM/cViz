<md-dialog aria-label="Mango (Fruit)" ng-cloak>
<form>
	<md-toolbar>
	<div class="md-toolbar-tools">
		Check Availability
		<span flex></span>
		<md-button class="md-icon-button" ng-click="canceldialogvMan()">
		<md-icon <i class="fa fa-times" aria-label="Close dialog"></i></md-icon>
	</md-button>
</div>
</md-toolbar>
<md-dialog-content>
<br>
<md-dialog-actions layout="row">
<!--table goes here!!-->
<ul><b>Following are the list of visit Managers with their occupied schedules:<br></b>

	<!-- Grid filter -->
	<div class="container">
		<div class="form-inline has-feedback filter-header">
			<table class="table table-striped table-condensed table-responsive table-hover">
				<thead class="data-grid-header">
					<!-- table header -->
					<tr>
						<th class="hidden-xs">
							<span class="fa fa-calendar fa-lg"></span>&nbsp;&nbsp;
							<a href="" ng-click="orderByField='agenda'; reverseSort = !reverseSort">Schedule Date</a>
						</th>
						<th class="hidden-xs">
							<span class="fa fa-user fa-lg"></span>&nbsp;&nbsp;
							<a href="" ng-click="orderByField='anchor'; reverseSort = !reverseSort">Visit Manager</a>
						</th>
						<th>
							<span class="fa fa-user fa-lg"></span>&nbsp;&nbsp;
							<a href="" ng-click="orderByField='client'; reverseSort = !reverseSort">Client Name</a>
						</th>
						<th class="hidden-xs">
							<span class="fa fa-globe fa-lg"></span>&nbsp;&nbsp;
							<a href="" ng-click="orderByField='location'; reverseSort = !reverseSort">Locations</a>
						</th>

					</tr>
				</thead>
				<tbody class="data-grid-data">
					<tr ng-repeat="visit in checkVisit | filter: search |orderBy:orderByField:reverseSort">
						<td>{{visit.startDate | date:'dd MMM yyyy'}} - {{visit.endDate | date:'dd MMM yyyy'}}</td> 
						<td> <div ng-repeat="visitMang in visit.visitManager"> <div userdisplay view-mode="nameonly"  user-id="visitMang._id"></div> </div> </td>
						<td><div clientdisplay view-mode="clientnameonly" client-id="visit.client._id"></div></td>
						<td>{{visit.locations}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>


</ul>

</md-dialog-actions>
<md-button class="md-primary md-raised pull-right" ng-click="canceldialogvMan()">
OK
</md-button>
</form>
</md-dialog>
