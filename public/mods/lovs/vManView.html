@media only screen and (min-device-width: 320px) and (max-device-width: 480px) {
    select {

}

        </div>

        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">

                ng-options = "data for data in influence">

        </div>
    </div>

    <div class="row">

        </div>
